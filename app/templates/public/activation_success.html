{% extends "shared/base.html" %}
{% block title %}تم تفعيل الحساب{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<div class="container py-5 text-center">
  <div class="card mx-auto shadow p-4" style="max-width:480px;">
    <h2 class="text-success">🎉 حسابك مفعَّل!</h2>
    <p class="my-3">مرحبًا {{ user.username }}، تم تفعيل حسابك في منصة <strong>جُملة</strong> بنجاح.</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">تسجيل الدخول الآن</a>
  </div>
</div>
{% endblock %}
