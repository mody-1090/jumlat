{% extends "dashboard_factory/base.html" %}
{% block factory_content %}
<h2>تتبع حالة السندات</h2>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>الكود</th>
      <th>المنتج</th>
      <th>الكمية</th>
      <th>الحالة</th>
      <th>تاريخ الإصدار</th>
    </tr>
  </thead>
  <tbody>
    {% for v in vouchers %}
    <tr>
      <td>{{ v.code }}</td>
      <td>{{ v.product }}</td>
      <td>{{ v.quantity }}</td>
      <td>{{ v.status }}</td>
      <td>{{ v.created_at.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
